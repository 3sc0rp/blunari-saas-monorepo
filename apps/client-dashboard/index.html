<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunari - Restaurant Management Dashboard</title>
    <link rel="icon" href="/logo.png" type="image/png">
    
    <!-- Typography: Inter font with optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <meta name="description" content="Professional restaurant management dashboard for bookings, tables, and customer management." />
    
    <style>
      /* Prevent flash of white content */
      body {
        margin: 0;
        background: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Ensure React is made global before any other modules execute -->
    <script type="module" src="/src/polyfills/react-global.ts"></script>

    <!-- Safety: create the React namespace early to avoid undefined access during preload -->
    <script>
      window.React = window.React || {};
      globalThis.React = globalThis.React || window.React;
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
