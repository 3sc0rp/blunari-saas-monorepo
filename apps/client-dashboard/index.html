<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blunari - Restaurant Management Dashboard</title>
    <link rel="icon" href="/logo.png" type="image/png">
    
    <!-- Typography: Inter font with optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <meta name="description" content="Professional restaurant management dashboard for bookings, tables, and customer management." />
    
    <style>
      /* Prevent flash of white content */
      body {
        margin: 0;
        background: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Preload React globally to prevent createContext errors -->
    <script>
      // Ensure React namespace exists before any modules load
      window.React = window.React || {};
      globalThis.React = globalThis.React || window.React;
      
      // Set up basic React structure for vendor compatibility
      if (typeof window.React.createContext === 'undefined') {
        window.React.createContext = function() { 
          console.warn('React.createContext placeholder - real React will override this');
          return {}; 
        };
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
