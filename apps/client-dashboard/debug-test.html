<!DOCTYPE html>
<html>
<head>
    <title>Debug Test Page</title>
    <script>
        console.log('üîç Debug page loading...');
        
        // Check if main page loads
        fetch('http://localhost:8080/')
            .then(response => {
                console.log('‚úÖ Main page response:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('üìÑ HTML length:', html.length);
                console.log('üìÑ HTML preview:', html.substring(0, 500));
                
                // Check for React
                if (html.includes('React') || html.includes('react')) {
                    console.log('‚úÖ React references found in HTML');
                } else {
                    console.log('‚ùå No React references found');
                }
                
                // Check for errors
                if (html.includes('error') || html.includes('Error')) {
                    console.log('‚ö†Ô∏è Error text found in HTML');
                }
            })
            .catch(error => {
                console.error('‚ùå Failed to fetch main page:', error);
            });
    </script>
</head>
<body>
    <h1>Debug Test - Check Console</h1>
    <p>Open developer console to see debug information</p>
</body>
</html>
